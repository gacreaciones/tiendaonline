{% extends "base.html" %}

{% block title %}Iniciar Sesión - Mi Empresa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario o Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">¿No tienes cuenta? <a href="{{ url_for('register') }}" class="text-decoration-none">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
        
        <!-- Credenciales de prueba -->
        <div class="card mt-3 border-info">
            <div class="card-body">
                <h6 class="card-title text-info"><i class="fas fa-info-circle me-1"></i>Credenciales de Prueba</h6>
                <p class="card-text small mb-2"><strong>Administrador:</strong></p>
                <p class="card-text small mb-1">Usuario: <code>admin</code></p>
                <p class="card-text small mb-0">Contraseña: <code>admin123</code></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
