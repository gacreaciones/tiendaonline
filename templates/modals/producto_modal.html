<div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productoModalTitle">
                    <i class="bi bi-box-seam me-2"></i>Registrar Producto
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="productoForm" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="id">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Nombre del producto</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Categoría</label>
                            <input type="text" class="form-control" name="categoria" placeholder="Ej: Alimentos">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" name="cantidad" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio (USD)</label>
                            <input type="number" step="0.01" class="form-control" name="precio" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Stock mínimo</label>
                            <input type="number" class="form-control" name="stock_minimo" min="0" value="5">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL de imagen</label>
                        <input type="url" class="form-control" name="imagen_url" placeholder="https://ejemplo.com/imagen.jpg">
                        <div class="form-text">Opcional: URL de la imagen del producto</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" name="descripcion" rows="3" placeholder="Descripción del producto (opcional)"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x me-1"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check me-1"></i>Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
