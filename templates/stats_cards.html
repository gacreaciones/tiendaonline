<!-- Stats Cards Component -->
<div class="row mb-4">
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="stats-card" data-aos="fade-up" data-aos-delay="100">
            <div class="stats-icon">
                <i class="bi bi-box-seam"></i>
            </div>
            <div class="stats-content">
                <h3 class="stats-number">{{ total_productos or 0 }}</h3>
                <p class="stats-label">Productos</p>
                <div class="stats-change text-success">
                    <i class="bi bi-arrow-up"></i> +12%
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="stats-card clients" data-aos="fade-up" data-aos-delay="200">
            <div class="stats-icon">
                <i class="bi bi-people"></i>
            </div>
            <div class="stats-content">
                <h3 class="stats-number">{{ total_clientes or 0 }}</h3>
                <p class="stats-label">Clientes</p>
                <div class="stats-change text-success">
                    <i class="bi bi-arrow-up"></i> +8%
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="stats-card inventory" data-aos="fade-up" data-aos-delay="300">
            <div class="stats-icon">
                <i class="bi bi-cart"></i>
            </div>
            <div class="stats-content">
                <h3 class="stats-number">{{ total_pedidos or 0 }}</h3>
                <p class="stats-label">Pedidos</p>
                <div class="stats-change text-warning">
                    <i class="bi bi-dash"></i> 0%
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="stats-card revenue" data-aos="fade-up" data-aos-delay="400">
            <div class="stats-icon">
                <i class="bi bi-currency-dollar"></i>
            </div>
            <div class="stats-content">
                <h3 class="stats-number">${{ "%.0f"|format(total_ventas or 0) }}</h3>
                <p class="stats-label">Ventas</p>
                <div class="stats-change text-success">
                    <i class="bi bi-arrow-up"></i> +15%
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.stats-card {
    background: var(--bg-primary);
    border-radius: var(--radius-xl);
    padding: 1.5rem;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.stats-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--primary-gradient);
}

.stats-card.clients::before { background: var(--success-gradient); }
.stats-card.inventory::before { background: var(--warning-gradient); }
.stats-card.revenue::before { background: var(--danger-gradient); }

.stats-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

.stats-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--primary-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    flex-shrink: 0;
}

.stats-content {
    flex: 1;
}

.stats-number {
    font-size: 2rem;
    font-weight: 700;
    margin: 0;
    color: var(--text-primary);
}

.stats-label {
    color: var(--text-secondary);
    margin: 0;
    font-weight: 500;
}

.stats-change {
    font-size: 0.875rem;
    font-weight: 500;
    margin-top: 0.25rem;
}
</style>
